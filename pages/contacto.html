<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Contacto</title>
  </head>


  <body>
      <div class="banner">
          <h1 class="title">Gioa Sistemas Eléctricos</h1>
          <img class="bannerImage" src="../img/banner-home.png" alt="imagen en pagina principal, foco intentando conectar enchufe"/>
      </div>


      <nav class="menu">
          <ul>
              <li><a href="../index.html">Home</a></li>
              <li><a href="servicios.html"> Servicios</a></li>

          </ul>

    <form>
      <fieldset>
          <legend>Formulario de contacto</legend>

        <div>
            <label for="nombre">completa tu nombre </label>
            <input
              type="text"
              name="nombre"
              id="nombre"
              placeholder="completa tu nombre"/>
        </div>

        <div>
            <label for="email">Completa tu email </label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="completa tu email"/>
        </div>

        <div>
            <label for="telefono">Completa tu telefono </label>
            <input
              type="text"
              name="telefono"
              id="telefono"
              placeholder="completa tu telefono"/>
        </div>

        <div>
            <input type="submit" value="enviar" />
            <input type="reset" value="cancelar" />
        </div>
      </fieldset>
    </form>


    <footer class="pieDePagina">
      <h5>Términos · Privacidad · Política del programa</h5>
    </footer>

  </body>
</html>
